
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>register</title>
  <link rel="stylesheet" href="registration.css">
  <script defer src="registration.js" ></script>

  



</head>

<body>
  <main id="main-holder">
    <h1 id="register-header">Link BindID alias to Application</h1>
    
    <div id="register-error-msg-holder">
      <p id="register-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
    

    <form id="register-form">
      <input type="text" name="username" id="username-field" class="register-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="register-form-field" placeholder="Password">
      <input type="submit" value="Authenticate and link" id="register-form-submit">
      
       
      
      
    
    </form>
    <a href="http://localhost:4000"> <button>CANCEL</button>
    </a>
  </main>
  
</body>

</html>
